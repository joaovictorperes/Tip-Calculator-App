<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <div class="header">
      <img src="./images/logo.svg" alt="logo">
    </div>
  </header>

  <main>
    <form action="/">
      <div class="calculator-main">
        <div class="calculator-input">
          <label for="bill">Bill</label>
          <img src="./images/icon-dollar.svg" alt="">
          <input type="number" name="bill" id="bill">
        </div>
        <fieldset class="select-options">
          <legend>Select Tip %</legend>
          <div class="calculator-options">
            <div>
              <label for="option">5%</label>
              <input type="radio" name="option" id="option">
            </div>
            <div>
              <label for="option">10%</label>
              <input type="radio" name="option" id="option">
            </div>
            <div>
              <label for="option">15%</label>
              <input type="radio" name="option" id="option">
            </div>
            <div>
              <label for="option">25%</label>
              <input type="radio" name="option" id="option">
            </div>
            <div>
              <label for="option">50%</label>
              <input type="radio" name="option" id="option">
            </div>
            <div class="input-custom">
              <label for="custom"></label>
              <input type="number" name="custom" id="custom" placeholder="Custom">
            </div>
          </div>
        </fieldset>
        <div class="calculator-input">
          <label for="people">Number of People</label>
          <img src="./images/icon-person.svg" alt="">
          <input name="people" id="people">
        </div>
        <div>
          Tip Amount
          / person
          Total
          / person
          Reset
        </div>
      </div>
    </form>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
